  tasks:
    - ping: ~

    - name: Update Pacchetti APT
      become: true
      apt:
        update_cache: yes

    - name: Upgrade Pacchetti installati
      become: true
      apt:
        upgrade: safe

    - name: Installazione VIM
      apt:
        name: vim
      become: true

    - name: Installazione low-level utilities
      become: true
      apt:
        name:
          - zip
          - unzip
    #        state: latest

    - name: Installazione git
      become: true
      apt:
        name: git
        state: latest

    - name: Installazione NginX
      become: true
      apt:
        name: nginx
        state: latest

    - name: Installazione MySQL
      become: true
      apt:
        name: mysql-server
        state: latest

